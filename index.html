<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>
<body>
    
    <div class="input-section">
            <h1>Expense Tracker</h1>
            <label for="category-select">Category:</label>
            <select value="none" id="category-select" required>
                <option value="Food and Bevarage">Food and Bevarage</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Relaxing">Relaxing</option>
                <option value="Others">Others</option>
            </select>
            <label for="amount-input">Amount:</label>
            <input value="none"  type="number" id="amount-input" required>
            <label for="date-input">Date:</label>
            <input type="date" id="date-input" required> <br>
            <button id="add-btn">Add</button>
        </div>
   
  
    <div class="expenses-list">
        <table>
            <thead>
                <tr>
                    <th>Category:</th>
                    <th>Amount:</th>
                    <th>Date:</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                
            </tbody>
            <tfoot>
                <tr id="table-row">
                    
            
                </tr>
               
            </tfoot>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
